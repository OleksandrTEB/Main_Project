<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../Global_css/style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
                <img src="../Images/Login.png" alt="LogoCompany">
            </div>
            <div class="nav-menu">
                <div class="nav singup"><a href="../SingUp/index.html">SingUp</a></div>
                <div class="nav login"><a href="../Home/index.html">Home</a></div>
                <div class="nav home"><a href="../Contact/index.html">Contact</a></div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <form action="#" method="get">
                <div class="e-mail">
                    <label for="email">E-mail</label>                    
                    <input type="email" name="email" id="email" placeholder="Enter E-mail..." >
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" placeholder="Enter Password...">
                </div>
                <div class="license">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">License</label>
                </div>
                <div class="d_submit">
                    <input type="button" value="Submit">
                </div>
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
